<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="paymentModalLabel">Payment</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" name="customer.full_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="tel" name="customer_card_number" id = "card_number" minlength = "16" maxlength = "19" class="form-control">
            </div>

            <div class="form-group">
                <label for="expiry_date">Expiry Date</label>
                <input type="month" name="customer_card_expiry" id = "expiry_date" class="form-control">
            </div>

            <div class="form-group">
                <label for="cvv_number">CVV</label>
                <input type="password" name="customer_card_cvv" id = "cvv_number" minlength = "3" maxlength = "3" class="form-control">
            </div>

            </div>
        <div class ="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Complete Payment</button>
        </div>
      </div>
    </div>
</div>    
  

<script>
    document.querySelector("#paymentModal button.btn-primary").addEventListener("click", function(event) {
        // Get the input fields
        
        var fullName = document.querySelector("#paymentModal input[name='customer.full_name']");
        var cardNumber = document.querySelector("#paymentModal input[name='customer_card_number']");
        var expiryDate = document.querySelector("#paymentModal input[name='customer_card_expiry']");
        var cvvNumber = document.querySelector("#paymentModal input[name='customer_card_cvv']");

        // Check if all fields are valid
        if (fullName.value.trim() == "") {
            alert("Please enter your full name.");
            event.preventDefault();
            return false;
        }

        if (cardNumber.value.trim() == "" || (cardNumber.value.trim().length < 16 || cardNumber.value.trim().length > 19)) {
            alert("Please enter a valid card number.");
            event.preventDefault();
            return false;
        }

        if (expiryDate.value.trim() == "") {
            alert("Please enter a valid expiry date.");
            event.preventDefault();
            return false;
        }
        
        if (cvvNumber.value.trim() == "" || cvvNumber.value.trim().length != 3) {
            alert("Please enter a valid CVV number.");
            event.preventDefault();
            return false;
        }

        // If all fields are valid, submit the form
        return true;
    });
</script>
