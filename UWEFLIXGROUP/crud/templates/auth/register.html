{% extends '../base.html' %} {% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
	<div class="card mt-4 mb-5" style="width: 35rem;">
		<div class="card-body">
			<form method="post" class="font-weight-light">
				<h1 class="font-weight-bold mb-3 text-center">
					Sign In
				</h1>
				{% csrf_token %}
				<!-- Display Error if exists -->
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
				{% endif %}

				<div class="px-2 mb-4">
					<!-- Title ( Select ) -->
					<div class="form-group mt-4">
						<label for="title" class="fs-6">Title</label>
						<select class="form-select" id="title" name="title">
							<option value="Mr">Mr</option>
							<option value="Mrs">Mrs</option>
							<option value="Miss">Miss</option>
							<option value="Ms">Ms</option>
							<option value="Dr">Dr</option>
						</select>
					</div>

					<!-- First Name -->
					<div class="form-group mt-4">
						<label for="first_name" class="fs-6">First Name</label>
						<input type="text" class="form-control" id="first_name" name="first_name" />
					</div>

					<!-- Last Name -->
					<div class="form-group mt-4">
						<label for="last_name" class="fs-6">Last Name</label>
						<input type="text" class="form-control" id="last_name" name="last_name" />
					</div>

					<!-- Email -->
					<div class="form-group mt-4">
						<label for="email" class="fs-6">Email</label>
						<input type="email" class="form-control" id="email" name="email" />
					</div>

					<!-- Password -->
					<div class="form-group mt-4">
						<label for="password" class="fs-6">Password</label>
						<input type="password" class="form-control" id="password" name="password" />
					</div>

					<!-- Confirm Password -->
					<div class="form-group mt-4">
						<label for="confirm_password" class="fs-6">Confirm Password</label>
						<input type="password" class="form-control" id="confirm_password" name="confirm_password" />
					</div>

					<!-- Date of birth -->
					<div class="form-group mt-4">
						<label for="date">Date of Birth</label>
						<input type="date" class="form-control" id="date" name="date_of_birth">
					</div>

					<!-- Sign Up Button -->
					<input type="submit" value="Register" class="btn btn-info mt-5 w-100 fw-bold" />
				</div>

			</form>
		</div>

  </div>
</div>
{% endblock %} {% block additional_styles %} {% endblock %}
