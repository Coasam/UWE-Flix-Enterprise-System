{% extends 'base.html' %} {% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
	<div class="card mt-4 mb-5" style="width: 35rem;">
		<div class="card-body">
			<form method="post" class="font-weight-light">
				{% csrf_token %}
				<!-- Display Error if exists -->
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
				{% endif %}

				<div class="px-2 mb-4">

					<!-- First Name -->
					<div class="form-group mt-4">
						<label for="first_name" class="fs-6">First Name</label>
						<input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" />
					</div>

					<!-- Last Name -->
					<div class="form-group mt-4">
						<label for="last_name" class="fs-6">Last Name</label>
						<input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" />
					</div>

					<!-- Email -->
					<div class="form-group mt-4">
						<label for="email" class="fs-6">Email</label>
						<input type="email" class="form-control" id="email" name="email" value="{{user.email}}" />
					</div>

					<!-- Sign Up Button -->
					<button type="submit" class="btn btn-info mt-5 w-100 fw-bold">
						Edit User
					</button>
				</div>

			</form>
		</div>

  </div>
</div>
{% endblock %} {% block additional_styles %} {% endblock %}
